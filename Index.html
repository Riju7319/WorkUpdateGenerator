<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Update App - Native Look</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* App container */
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f2f5fa;
    }
    #app {
      max-width: 480px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      border-radius: 16px;
      overflow: hidden;
      padding-bottom: 58px; /* space for footer */
    }

    /* Fixed top app bar */
    header#appBar {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 1.25rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    }

    /* Content area scrollable */
    main {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      background: #f8f9fa;
      position: relative;
    }

    /* Card for content */
    .page-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.06);
      padding: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Bottom Tab Bar */
    nav#bottomNav {
      position: fixed;
      bottom: 46px; /* above footer */
      left: 50%;
      transform: translateX(-50%);
      max-width: 480px;
      width: 100%;
      background: white;
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      user-select: none;
      z-index: 1095;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    nav#bottomNav button {
      background: transparent;
      border: none;
      flex-grow: 1;
      font-size: 0.9rem;
      padding: 0.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #6c757d;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav#bottomNav button svg {
      width: 24px;
      height: 24px;
      margin-bottom: 0.25rem;
      stroke-width: 1.5;
    }
    nav#bottomNav button.active,
    nav#bottomNav button:hover {
      color: #0d6efd;
    }

    /* Hide pages by default */
    section.page {
      display: none;
      flex: 1 1 auto;
    }
    section.page.active {
      display: flex;
      flex-direction: column;
    }

    /* Buttons full width and spaced nicely */
    .btn-primary, .btn-success, .btn-outline-info {
      width: 100%;
      font-size: 1.15rem;
      padding: 1rem 0.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(13 110 253 / 0.3);
    }

    /* Scrollable report area */
    #reportArea {
      flex: 1 1 auto;
      overflow-y: auto;
      margin-top: 1rem;
    }

    /* Month-Year Menu Bar inside report */
    #monthYearMenuBar {
      background-color: #f8f9fa;
      margin-top: 1rem;
    }
    #buttonContainer {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
    }
    #buttonContainer button {
      flex-grow: 0 !important;
      flex-basis: auto !important;
      display: inline-block;
      min-width: 100px;
      white-space: nowrap;
    }

    /* Footer styles */
    #footerBar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 480px;
      width: 100%;
      height: 46px;
      background: #0d6efd;
      color: #fff;
      font-size: 0.96rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.12);
      z-index: 1100;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 360px) {
      .page-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="Work Update and Report Application">

    <header id="appBar" role="banner">
      Work Update App
    </header>

    <main>
      <!-- Add Work Update Page -->
      <section id="page-add" class="page active" tabindex="0" role="region" aria-label="Add Work Update">
        <div class="page-card">
          <a
            href="https://forms.gle/8TbY5fmMs9rPeiQx7"
            target="_blank"
            rel="noopener noreferrer"
            class="btn btn-primary"
            aria-label="Open form to add work update"
            >‚ûï Add Work Update</a>
        </div>
      </section>

      <!-- Generate Report Page -->
      <section id="page-report" class="page" tabindex="0" role="region" aria-label="Generate Report">
        <div class="page-card d-flex flex-column">
          <div id="csvUploader" aria-label="CSV Report Upload Section">
            <h5 class="text-center fw-bold mb-3">Step 1: Download & Upload CSV Report</h5>

            <div class="mb-3">
              <a
                href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSIamlRZC480-QO7RE9zzhODFeMoEPMg4gZhjGCUUxhXZ_RRlfeffk66K7UBxNUATNPWV20hD8WJKMQ/pub?gid=1006678844&single=true&output=csv"
                target="_blank"
                class="btn btn-primary"
                aria-label="Download CSV report"
                >üì• Download CSV</a>
            </div>

            <div class="mb-3">
              <label for="csvFile" class="form-label fw-semibold">Upload Downloaded CSV File:</label>
              <input
                type="file"
                id="csvFile"
                accept=".csv"
                class="form-control"
                aria-required="true"
                aria-describedby="csvFileHelp"
              />
              <div id="csvFileHelp" class="form-text">
                Please upload the CSV file you downloaded above.
              </div>
            </div>

            <button id="processBtn" class="btn btn-success mb-3">‚úÖ Next: Process File</button>

            <a
              href="https://docs.google.com/spreadsheets/d/1coypbNfY9aaIx8dgJJhRU60q82IwjG-IMal531Q39RY/edit?usp=sharing"
              target="_blank"
              rel="noopener noreferrer"
              id="viewSourceBtn"
              class="btn btn-outline-info"
              aria-label="View source data in Google Sheets"
              >üëÅÔ∏è View Source Data</a>
          </div>

          <!-- Month-Year buttons moved here as a horizontal scrollable bar -->
          <nav id="monthYearMenuBar" aria-label="Month and Year Report Selection">
            <div id="buttonContainer" role="list"></div>
          </nav>

          <div id="reportArea" aria-live="polite" aria-atomic="true" class="mt-3 flex-grow-1"></div>
        </div>
      </section>
    </main>

    <!-- Bottom Tab Bar -->
    <nav id="bottomNav" role="navigation" aria-label="Primary">
      <button id="btnAdd" class="active" aria-current="page" aria-label="Navigate to Add Work Update page" type="button">
        <svg stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        Add
      </button>
      <button id="btnReport" aria-label="Navigate to Generate Report page" type="button">
        <svg stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <line x1="12" y1="8" x2="12" y2="8" />
        </svg>
        Report
      </button>
    </nav>

    <!-- Fixed Footer -->
    <footer id="footerBar" role="contentinfo">
      ¬© 2025 Riju Karmakar ‚Äî All rights reserved
    </footer>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External libraries for CSV parsing and PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    (() => {
      const btnAdd = document.getElementById("btnAdd");
      const btnReport = document.getElementById("btnReport");
      const pageAdd = document.getElementById("page-add");
      const pageReport = document.getElementById("page-report");

      const csvFileInput = document.getElementById("csvFile");
      const processBtn = document.getElementById("processBtn");
      const buttonContainer = document.getElementById("buttonContainer");
      const reportArea = document.getElementById("reportArea");

      btnAdd.addEventListener("click", () => showPage("add"));
      btnReport.addEventListener("click", () => showPage("report"));

      function showPage(page) {
        if (page === "add") {
          pageAdd.classList.add("active");
          pageAdd.focus();
          pageReport.classList.remove("active");
          btnAdd.classList.add("active");
          btnAdd.setAttribute("aria-current", "page");
          btnReport.classList.remove("active");
          btnReport.removeAttribute("aria-current");
          clearReportSection();
        } else if (page === "report") {
          pageAdd.classList.remove("active");
          pageReport.classList.add("active");
          pageReport.focus();
          btnReport.classList.add("active");
          btnReport.setAttribute("aria-current", "page");
          btnAdd.classList.remove("active");
          btnAdd.removeAttribute("aria-current");
        }
      }

      function clearReportSection() {
        buttonContainer.innerHTML = "";
        reportArea.innerHTML = "";
        csvFileInput.value = "";
      }

      let globalData = [];

      processBtn.addEventListener("click", () => {
        if (!csvFileInput.files.length) {
          alert("Please upload a CSV file first.");
          return;
        }

        const file = csvFileInput.files[0];
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          transformHeader: (header) => header.trim(),
          complete: (results) => {
            const cleaned = results.data.filter(
              (row) => row["Month"] && row["Year"]
            );
            if (!cleaned.length) {
              alert("No valid data found with Month and Year.");
              return;
            }

            globalData = cleaned;
            populateMonthButtons();
            reportArea.innerHTML = "";
          },
          error: (error) => {
            alert("Error parsing CSV: " + error.message);
          },
        });
      });

      function populateMonthButtons() {
        const monthYearSet = new Set();

        globalData.forEach((row) => {
          const month = row["Month"]?.trim();
          const year = row["Year"]?.trim();
          if (month && year) {
            monthYearSet.add(`${month}-${year}`);
          }
        });

        buttonContainer.innerHTML = "";

        monthYearSet.forEach((key) => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-primary";
          btn.type = "button";
          btn.textContent = key;
          btn.setAttribute("role", "listitem");
          btn.addEventListener("click", () => {
            const [month, year] = key.split("-");
            const filtered = globalData.filter(
              (row) =>
                row["Month"]?.trim() === month && row["Year"]?.trim() === year
            );
            generatePDF(filtered, key);
          });
          buttonContainer.appendChild(btn);
        });

        alert(`üéâ Generated buttons for ${monthYearSet.size} month(s).`);
      }

      async function generatePDF(filteredData, selectedMonthYear) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "mm",
          format: "a4",
        });

        const pageWidth = doc.internal.pageSize.getWidth();

        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        const title = "MANBHUM ANANDA ASHRAM NITYANANDA TRUST";
        const subtitle = "High Impact Rural Eye Health Project, Jhargram";
        doc.text(title, pageWidth / 2, 15, { align: "center" });
        doc.text(subtitle, pageWidth / 2, 22, { align: "center" });

        doc.setLineWidth(0.3);
        doc.line(10, 26, pageWidth - 10, 26);

        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        doc.text(`For the month of ${selectedMonthYear}`, pageWidth / 2, 33, {
          align: "center",
        });

        doc.setFontSize(10);
        doc.text("Name: Toton Shit", 10, 40);
        doc.text(
          "Designation: Block Health Worker (Jamboni)",
          pageWidth - 10,
          40,
          { align: "right" }
        );

        const headers = [
          [
            "Sl",
            "Date of Visit",
            "Place Visited/Contacted",
            "Person Met/Contacted",
            "Topic Discussed",
            "Outcome / Result",
            "Follow Up",
          ],
        ];

        const rows = filteredData.map((row, index) => [
          index + 1,
          row["Date of Visit"] || "",
          row["Place Visited/ Contacted"] || "",
          row["Person Met/ Contacted"] || "",
          row["Topic Discussed"] || "",
          row["Outcome / Result"] || "",
          row["Follow Up"] || "",
        ]);

        doc.autoTable({
          head: headers,
          body: rows,
          startY: 47,
          theme: "grid",
          styles: { fontSize: 8, cellPadding: 2 },
          headStyles: {
            fillColor: [220, 220, 220],
            textColor: 0,
            fontStyle: "bold",
          },
          columnStyles: {
            0: { cellWidth: 10 },
            1: { cellWidth: 30 },
            2: { cellWidth: 45 },
            3: { cellWidth: 45 },
            4: { cellWidth: 55 },
            5: { cellWidth: 55 },
            6: { cellWidth: 30 },
          },
        });

        const finalY = doc.lastAutoTable.finalY;
        doc.text("Signature of Staff", 10, finalY + 20);
        doc.text("Verified by", pageWidth - 10, finalY + 20, { align: "right" });

        doc.save(`Travel_Report_${selectedMonthYear}.pdf`);

        reportArea.innerHTML = `<div class="alert alert-success" role="alert">‚úÖ PDF generated for <strong>${selectedMonthYear}</strong>. Check your downloads.</div>`;
        reportArea.focus();
      }

      // Initialize
      showPage("add");
    })();
  </script>
</body>
</html>
