<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Update & Report</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* App container */
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f2f5;
    }
    #app {
      max-width: 480px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.12);
      border-radius: 12px;
      overflow: hidden;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1.25rem 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    main {
      flex: 1;
      padding: 1.25rem 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    nav {
      display: flex;
      border-top: 1px solid #dee2e6;
      background: #f8f9fa;
    }
    nav button {
      flex: 1;
      font-size: 1.05rem;
      border: none;
      padding: 0.75rem 0;
      background: transparent;
      color: #495057;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    nav button:hover:not(.active) {
      background-color: #e2e6ea;
    }
    nav button.active {
      background: #0d6efd;
      color: white;
      box-shadow: inset 0 -3px 0 #0a58ca;
      border-radius: 0;
    }
    /* Button full width & spacing */
    .btn-primary, .btn-success, .btn-info, .btn-outline-primary {
      width: 100%;
      font-size: 1.15rem;
      padding: 1rem 0.5rem;
    }
    /* Report page styling */
    #reportArea {
      max-height: 50vh;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .form-label {
      font-weight: 600;
    }
    /* Step headings */
    h5 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #212529;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* Container for month-year buttons */
    #buttonContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }
    #buttonContainer button {
      flex-grow: 1;
      flex-basis: 48%;
      font-size: 1rem;
      padding: 0.65rem 0;
      white-space: nowrap;
    }
    /* CSV uploader section */
    #csvUploader {
      background: #e9ecef;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: inset 0 0 6px rgb(0 0 0 / 0.05);
    }
    /* Space below buttons */
    #processBtn {
      margin-bottom: 1rem;
    }
    /* Source data button */
    #viewSourceBtn {
      margin-top: 0.5rem;
    }
    /* Responsive tweaks */
    @media (max-width: 360px) {
      #buttonContainer button {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="Work Update and Report Application">
    <header>Work Update App</header>

    <main>
      <!-- Add Work Update Page -->
      <section id="page-add" class="page" tabindex="0">
        <a
          href="https://forms.gle/8TbY5fmMs9rPeiQx7"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn-primary"
          aria-label="Open form to add work update"
          >‚ûï Add Work Update</a
        >
      </section>

      <!-- Generate Report Page -->
      <section id="page-report" class="page" style="display:none;" tabindex="0" aria-live="polite">
        <div id="csvUploader" aria-label="CSV Report Upload Section">
          <h5>Step 1: Download & Upload CSV Report</h5>

          <div class="mb-3">
            <a
              href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSIamlRZC480-QO7RE9zzhODFeMoEPMg4gZhjGCUUxhXZ_RRlfeffk66K7UBxNUATNPWV20hD8WJKMQ/pub?gid=1006678844&single=true&output=csv"
              target="_blank"
              class="btn btn-primary"
              aria-label="Download CSV report"
              >üì• Download CSV</a
            >
          </div>

          <div class="mb-3">
            <label for="csvFile" class="form-label">Upload Downloaded CSV File:</label>
            <input
              type="file"
              id="csvFile"
              accept=".csv"
              class="form-control"
              aria-required="true"
              aria-describedby="csvFileHelp"
            />
            <div id="csvFileHelp" class="form-text">
              Please upload the CSV file you downloaded above.
            </div>
          </div>

          <button id="processBtn" class="btn btn-success">‚úÖ Next: Process File</button>

          <a
            href="https://docs.google.com/spreadsheets/d/1coypbNfY9aaIx8dgJJhRU60q82IwjG-IMal531Q39RY/edit?usp=sharing"
            target="_blank"
            rel="noopener noreferrer"
            id="viewSourceBtn"
            class="btn btn-outline-info"
            aria-label="View source data in Google Sheets"
            >üëÅÔ∏è View Source Data</a
          >
        </div>

        <hr class="my-4" />

        <div aria-label="Step 2: Download Report by Month-Year" class="text-center">
          <h5>Step 2: Download Report by Month-Year</h5>
          <div id="buttonContainer" class="d-flex flex-wrap gap-2 justify-content-center mt-3" role="list"></div>
        </div>

        <div id="reportArea" aria-live="polite" aria-atomic="true"></div>
      </section>
    </main>

    <nav aria-label="Main navigation">
      <button id="btnAdd" class="active" aria-current="page" aria-label="Navigate to Add Work Update page">Add Work Update</button>
      <button id="btnReport" aria-label="Navigate to Generate Report page">Generate Report</button>
    </nav>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- External libraries for CSV parsing and PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    (() => {
      const btnAdd = document.getElementById("btnAdd");
      const btnReport = document.getElementById("btnReport");
      const pageAdd = document.getElementById("page-add");
      const pageReport = document.getElementById("page-report");

      const csvFileInput = document.getElementById("csvFile");
      const processBtn = document.getElementById("processBtn");
      const buttonContainer = document.getElementById("buttonContainer");
      const reportArea = document.getElementById("reportArea");

      // Navigation handlers
      btnAdd.addEventListener("click", () => showPage("add"));
      btnReport.addEventListener("click", () => showPage("report"));

      function showPage(page) {
        if (page === "add") {
          pageAdd.style.display = "block";
          pageAdd.focus();
          pageReport.style.display = "none";
          btnAdd.classList.add("active");
          btnAdd.setAttribute("aria-current", "page");
          btnReport.classList.remove("active");
          btnReport.removeAttribute("aria-current");
          clearReportSection();
        } else if (page === "report") {
          pageAdd.style.display = "none";
          pageReport.style.display = "block";
          pageReport.focus();
          btnReport.classList.add("active");
          btnReport.setAttribute("aria-current", "page");
          btnAdd.classList.remove("active");
          btnAdd.removeAttribute("aria-current");
        }
      }

      // Clears report page state when switching to Add page
      function clearReportSection() {
        buttonContainer.innerHTML = "";
        reportArea.innerHTML = "";
        csvFileInput.value = "";
      }

      // Global variable for parsed CSV data
      let globalData = [];

      processBtn.addEventListener("click", () => {
        if (!csvFileInput.files.length) {
          alert("Please upload a CSV file first.");
          return;
        }

        const file = csvFileInput.files[0];
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          transformHeader: (header) => header.trim(),
          complete: (results) => {
            const cleaned = results.data.filter(
              (row) => row["Month"] && row["Year"]
            );
            if (!cleaned.length) {
              alert("No valid data found with Month and Year.");
              return;
            }

            globalData = cleaned;
            populateMonthButtons();
            reportArea.innerHTML = "";
          },
          error: (error) => {
            alert("Error parsing CSV: " + error.message);
          },
        });
      });

      // Generate buttons for each distinct Month-Year
      function populateMonthButtons() {
        const monthYearSet = new Set();

        globalData.forEach((row) => {
          const month = row["Month"]?.trim();
          const year = row["Year"]?.trim();
          if (month && year) {
            monthYearSet.add(`${month}-${year}`);
          }
        });

        buttonContainer.innerHTML = "";

        monthYearSet.forEach((key) => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-primary";
          btn.type = "button";
          btn.textContent = key;
          btn.setAttribute("role", "listitem");
          btn.addEventListener("click", () => {
            const [month, year] = key.split("-");
            const filtered = globalData.filter(
              (row) =>
                row["Month"]?.trim() === month && row["Year"]?.trim() === year
            );
            generatePDF(filtered, key);
          });
          buttonContainer.appendChild(btn);
        });

        alert(`üéâ Generated buttons for ${monthYearSet.size} month(s).`);
      }

      // Generates PDF report for filtered data
      async function generatePDF(filteredData, selectedMonthYear) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "mm",
          format: "a4",
        });

        const pageWidth = doc.internal.pageSize.getWidth();

        // Title and Subtitle Centered
        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        const title = "MANBHUM ANANDA ASHRAM NITYANANDA TRUST";
        const subtitle = "High Impact Rural Eye Health Project, Jhargram";
        doc.text(title, pageWidth / 2, 15, { align: "center" });
        doc.text(subtitle, pageWidth / 2, 22, { align: "center" });

        // Horizontal Line
        doc.setLineWidth(0.3);
        doc.line(10, 26, pageWidth - 10, 26);

        // Month Centered
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        doc.text(`For the month of ${selectedMonthYear}`, pageWidth / 2, 33, {
          align: "center",
        });

        // Name left and Designation right
        doc.setFontSize(10);
        doc.text("Name: Toton Shit", 10, 40);
        doc.text(
          "Designation: Block Health Worker (Jamboni)",
          pageWidth - 10,
          40,
          { align: "right" }
        );

        // Table headers
        const headers = [
          [
            "Sl",
            "Date of Visit",
            "Place Visited/Contacted",
            "Person Met/Contacted",
            "Topic Discussed",
            "Outcome / Result",
            "Follow Up",
          ],
        ];

        // Table rows
        const rows = filteredData.map((row, index) => [
          index + 1,
          row["Date of Visit"] || "",
          row["Place Visited/ Contacted"] || "",
          row["Person Met/ Contacted"] || "",
          row["Topic Discussed"] || "",
          row["Outcome / Result"] || "",
          row["Follow Up"] || "",
        ]);

        doc.autoTable({
          head: headers,
          body: rows,
          startY: 47,
          theme: "grid",
          styles: { fontSize: 8, cellPadding: 2 },
          headStyles: {
            fillColor: [220, 220, 220],
            textColor: 0,
            fontStyle: "bold",
          },
          columnStyles: {
            0: { cellWidth: 10 },
            1: { cellWidth: 30 },
            2: { cellWidth: 45 },
            3: { cellWidth: 45 },
            4: { cellWidth: 55 },
            5: { cellWidth: 55 },
            6: { cellWidth: 30 },
          },
        });

        const finalY = doc.lastAutoTable.finalY;
        doc.text("Signature of Staff", 10, finalY + 20);
        doc.text("Verified by", pageWidth - 10, finalY + 20, { align: "right" });

        doc.save(`Travel_Report_${selectedMonthYear}.pdf`);

        // Update reportArea with confirmation
        reportArea.innerHTML = `<div class="alert alert-success" role="alert">‚úÖ PDF generated for <strong>${selectedMonthYear}</strong>. Check your downloads.</div>`;
        reportArea.focus();
      }

      // Initialize app on load
      showPage("add");
    })();
  </script>
</body>
</html>
